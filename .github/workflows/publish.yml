name: Publish Quarto site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # ルートを一時出力（_site_root）
      - name: Render root site (to _site_root)
        run: |
          quarto render --to html --output-dir _site_root

      # サブを一時出力（_site_sub）
      - name: Render sub book (to _site_sub)
        run: |
          quarto render hamiltonian_lattice --to html --output-dir _site_sub

      # 統合して _site/ へ配置
      - name: Assemble site
        run: |
          mkdir -p _site
          rsync -a _site_root/ _site/
          mkdir -p _site/hamiltonian_lattice
          rsync -a _site_sub/ _site/hamiltonian_lattice/

      # Pages 用 artifact をアップロード
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4