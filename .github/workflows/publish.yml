name: Publish Quarto site (simple)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: quarto-dev/quarto-actions/setup@v2

      # ① ルートを先にビルド（docs/ を生成／クリーンするのはこの時点で済ませる）
      - name: Render root
        run: quarto render --to html

      # ② サブを後でビルド（docs/hamiltonian_lattice/ を上書き・追記）
      - name: Render sub (hamiltonian_lattice)
        run: quarto render hamiltonian_lattice --to html

      # ③ docs/ を Pages artifact に
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
