project:
  type: book
  output-dir: ../docs/hamiltonian_lattice

book:
  title: "格子ゲージ理論 講義ノート"
  downloads: [pdf]
  page-navigation: true
  sidebar:
    style: floating
    background: light
    search: true
    collapse-level: 2
    tools:
      - icon: github
        href: "https://github.com/yoshimasa-hidaka/lecture-notes"
        text: "View source"
      - icon: link
        href: "../index.html"
        text: "講義ノートへ戻る"
  chapters:
    - index.qmd
    - SU2.qmd
    - Kogut-Susskind.qmd
  appendices:
    - references.qmd

lang: ja

crossref:
  chapters: false
  eq-prefix: ""
  fig-prefix: ""

language:
  crossref-ch-prefix: ""
  crossref-sec-prefix: ""

execute:
  cache: true
  freeze: auto

format:
  html:
    theme: flatly
    css: styles.css
    toc: true
    number-sections: true
    number-depth: 2
    code-copy: true
    code-overflow: wrap
    highlight-style: github
    link-external-newwindow: true
    lightbox: auto
    include-in-header:
      - text: |
          <script>
          window.MathJax = {
            tex: {
              packages: {'[+]': ['ams','physics']},  // ← ams を追加
              tags: 'ams',                           // \label / \eqref を有効化
              macros: {
                bm: ["{\\boldsymbol{#1}}", 1],
                ri: "{\\mathrm{i}}",
                ER: "R",
                EL: "L",
                dag: "\\dagger",
                mathbbm: ["{\\mathbb{#1}}", 1],
                bbone: "\\unicode{x1D7D9}"
              }
            },
            chtml: { matchFontHeight: false },
            options: {
              skipHtmlTags: ["script","noscript","style","textarea","pre","code"],
              enableMenu: false
            }
          };
          </script>
  pdf:
    pdf-engine: lualatex
    documentclass: book
    include-in-header:
      text: |
        \usepackage{luatexja}
        \usepackage[ipaex]{luatexja-preset}
        \usepackage{amsmath,amssymb,mathtools,bm,bbm}
        \numberwithin{equation}{chapter} % 章ごとに式番号
        \usepackage[italicdiff]{physics}
        \newcommand{\ri}{\mathrm{i}}
        \newcommand{\ER}{R}
        \newcommand{\EL}{L}
        % --- 定理環境（章ごとに番号を振るなら [chapter] を付ける）---
        \newtheorem{example}{例}[chapter]
        \newtheorem{definition}{定義}[chapter]
        \newtheorem{theorem}{定理}[chapter]
        \newtheorem{question}{問}[chapter]
