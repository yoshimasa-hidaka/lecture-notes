language:
  crossref-ch-prefix: ""
  crossref-sec-prefix: ""  

execute:
  cache: true        # Jupyter でも knitr でも有効（チャンク単位の #| cache: true も可）
  freeze: auto       # 変更がなければ再レンダーしない（ページ/サイトで劇的に効く）

format:
  html:
    theme: flatly
    css: styles.css
    toc: true
    number-sections: true
    number-depth: 2         # 見出し番号の深さ
    code-copy: true         # コードのコピーアイコン
    code-overflow: wrap     # 長いコードを折り返し
    highlight-style: github # コード配色
    link-external-newwindow: true
    lightbox: auto          # 図版の拡大表示を自動
    include-in-header:
      - text: |
          <script>
            MathJax = {
              tex: {
                packages: {'[+]': ['physics']},
                macros: {
                  bm: ["{\\boldsymbol{#1}}", 1],
                  ri: "{\\mathrm{i}}",
                  ER: "R",
                  EL: "L",
                  dag: "\\dagger"
                },
                tags: 'ams'
              },
              chtml: { matchFontHeight: false },
              options: {
                skipHtmlTags: ["script","noscript","style","textarea","pre","code"],
                enableMenu: false
              }
            };
          </script>

  pdf:
    pdf-engine: lualatex
    documentclass: book
    include-in-header:
      text: |
        \usepackage{luatexja}
        \usepackage[hiragino-pron]{luatexja-preset} % ← プリセットでヒラギノ指定
        \usepackage{amsmath,amssymb,mathtools,bm,bbm}
        \usepackage[italicdiff]{physics}
        \newcommand{\ri}{\mathrm{i}}
        \newcommand{\ER}{R}
        \newcommand{\EL}{L}
        \newtheorem{example}{例}
        \newtheorem{definition}{定義}
        \newtheorem{theorem}{定理}
        \newtheorem{question}{問}